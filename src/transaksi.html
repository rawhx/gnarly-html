<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gnarly | Transaksi</title>
  </head>
  <body
    x-data="{ page: 'transaksi', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-(--breakpoint-2xl) p-4 md:p-6">
            <!-- Breadcrumb Start -->
            <div x-data="{ pageName: `Transaksi`}">
              <include src="./partials/breadcrumb.html" />
            </div>
            <!-- Breadcrumb End -->

            <div
              class="min-h-screen rounded-2xl border border-gray-200 bg-white px-10 py-7 dark:border-gray-800 dark:bg-white/[0.03]"
            >
              <!-- === Bagian 1: Filter Laporan === -->
              <div class="mb-8 border-b pb-5">
                <div class="mb-4 flex items-center justify-between">
                  <h2 class="text-xl font-semibold text-gray-700">
                    üìë Laporan Transaksi Mutasi Barang
                  </h2>
                  <button
                    class="rounded-md bg-green-600 px-4 py-2 text-sm text-white transition hover:bg-green-700"
                  >
                    üßæ Export Laporan
                  </button>
                </div>

                <div class="grid grid-cols-1 gap-4 md:grid-cols-4">
                  <!-- Rentang Tanggal -->
                  <div>
                    <label
                      for="tanggalAwal"
                      class="mb-1 block text-sm font-medium text-gray-600"
                      >Tanggal Awal</label
                    >
                    <input
                      type="date"
                      id="tanggalAwal"
                      class="w-full rounded-md border border-gray-300 p-2 text-sm focus:border-blue-500 focus:ring focus:ring-blue-100"
                    />
                  </div>
                  <div>
                    <label
                      for="tanggalAkhir"
                      class="mb-1 block text-sm font-medium text-gray-600"
                      >Tanggal Akhir</label
                    >
                    <input
                      type="date"
                      id="tanggalAkhir"
                      class="w-full rounded-md border border-gray-300 p-2 text-sm focus:border-blue-500 focus:ring focus:ring-blue-100"
                    />
                  </div>
                </div>

                <div class="mt-5 flex justify-end">
                  <button
                    class="rounded-md bg-blue-600 px-5 py-2 text-sm text-white transition hover:bg-blue-700"
                  >
                    üîç Tampilkan Laporan
                  </button>
                </div>
              </div>

              <!-- === Bagian 2: Tabel Laporan Transaksi === -->
              <div>
                <h3 class="mb-3 text-lg font-semibold text-gray-700">
                  üì¶ Data Laporan Transaksi
                </h3>
                <div class="overflow-x-auto rounded-lg border border-gray-200">
                  <table class="min-w-full text-left text-sm text-gray-600">
                    <thead class="bg-gray-100 text-xs text-gray-700 uppercase">
                      <tr>
                        <th class="px-4 py-3">No</th>
                        <th class="px-4 py-3">Nomor Nota</th>
                        <th class="px-4 py-3">Tanggal</th>
                        <th class="px-4 py-3">Total Barang</th>
                        <th class="px-4 py-3">Total Jenis</th>
                        <th class="px-4 py-3">Total Transaksi (Rp)</th>
                        <th class="px-4 py-3 text-center">Aksi</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="border-b hover:bg-gray-50">
                        <td class="px-4 py-3">1</td>
                        <td class="px-4 py-3 font-medium text-gray-800">
                          MT-001
                        </td>
                        <td class="px-4 py-3">2025-10-30</td>
                        <td class="px-4 py-3 text-right">25</td>
                        <td class="px-4 py-3 text-right">4</td>
                        <td class="px-4 py-3 text-right">1.250.000</td>
                        <td class="px-4 py-3 text-center">
                          <button
                            class="rounded bg-blue-500 px-3 py-1.5 text-xs text-white hover:bg-blue-600"
                          >
                            Detail
                          </button>
                        </td>
                      </tr>

                      <tr class="border-b hover:bg-gray-50">
                        <td class="px-4 py-3">2</td>
                        <td class="px-4 py-3 font-medium text-gray-800">
                          MT-002
                        </td>
                        <td class="px-4 py-3">2025-10-29</td>
                        <td class="px-4 py-3 text-right">8</td>
                        <td class="px-4 py-3 text-right">2</td>
                        <td class="px-4 py-3 text-right">320.000</td>
                        <td class="px-4 py-3 text-center">
                          <button
                            class="rounded bg-blue-500 px-3 py-1.5 text-xs text-white hover:bg-blue-600"
                          >
                            Detail
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <!-- Ringkasan -->
                <div class="mt-6 grid grid-cols-1 gap-4 text-sm md:grid-cols-3">
                  <div class="rounded-lg border bg-gray-50 p-4">
                    <p class="text-gray-500">Total Transaksi</p>
                    <p class="text-lg font-semibold text-gray-700">2</p>
                  </div>
                  <div class="rounded-lg border bg-gray-50 p-4">
                    <p class="text-gray-500">Total Barang Keluar/Masuk</p>
                    <p class="text-lg font-semibold text-gray-700">33</p>
                  </div>
                  <div class="rounded-lg border bg-gray-50 p-4">
                    <p class="text-gray-500">Total Nilai Transaksi</p>
                    <p class="text-lg font-semibold text-gray-700">
                      Rp 1.570.000
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
